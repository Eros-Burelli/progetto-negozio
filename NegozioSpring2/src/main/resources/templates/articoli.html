<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:include="CDN.html">
<meta charset="ISO-8859-1">
<title>Lista articoli</title>
</head>
<body>
	<div th:insert="nav.html"></div>
	<div class="container">
		<h3>Articoli</h3>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Marca</th>
					<th>Modello</th>
					<th>Prezzo<th>
					<th>Aggiungi</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="articolo:${listaArticoli}">
				
					<td th:text="${articolo.id_Articolo}" ></td>
					<td th:text="${articolo.marca}"></td>
					<td th:text="${articolo.modello}"></td>
					<td th:text="${articolo.prezzo}"></td>
					<td></td>
					<td>
					<a th:href="@{|/aggiungi/${articolo.id_Articolo}|}">
						<button class="btn-sm btn-success" type="submit">						
						<span class="glyphicon glyphicon-shopping-cart">
						</span></button>
					</a>
					</td>
				</tr>			
			</tbody>
		</table>
	</div>
</body>
</html>
