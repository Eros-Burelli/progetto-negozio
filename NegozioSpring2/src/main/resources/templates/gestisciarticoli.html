<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:include="CDN.html">
<meta charset="ISO-8859-1">
<title>Login effettuato</title>
</head>
<body>
	<div  th:insert="nav.html"></div>
	<div class="container">
		<h3>Articoli</h3>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Marca</th>
					<th>Modello</th>
					<th>Prezzo<th>
					<th>Modifica</th>
					<th>Elimina</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="articolo:${listaArticoli}">
				
					<td th:text="${articolo.id_Articolo}" ></td>
					<td th:text="${articolo.marca}"></td>
					<td th:text="${articolo.modello}"></td>
					<td th:text="${articolo.prezzo}"></td>
					<td></td>
					<td>
					<a th:href="@{|/modificaarticolo/${articolo.id_Articolo}|}">
						<button class="btn-sm btn-warning" type="submit">						
						<span class="glyphicon glyphicon-pencil">
						</span></button>
					</a>
					</td>
					<td>
					<a th:href="@{|/delete/${articolo.id_Articolo}|}">
						<button class="btn-sm btn-danger" type="submit">						
						<span class="glyphicon glyphicon-trash">
						</span></button>
					</a>
					</td>
				</tr>			
			</tbody>
		</table>
		<form th:action="@{/aggiungiarticolo}">
			<button type="submit" class="btn btn-success">Aggiungi articolo <span class="glyphicon glyphicon-plus"></span></button>
		</form>
	</div>
</body>
</html>
