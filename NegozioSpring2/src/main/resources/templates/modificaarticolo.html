<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:include="CDN.html">
	<title>Modifica articolo</title>
</head>
<body>
	<div th:insert="nav.html"></div>
	<div class="container">
		<h3>Modifica articolo</h3>
		<form method="post" th:action="@{/saveArticolo}" th:object="${articolo}"
			class="form-horizontal">
			<input type="hidden" th:field="*{id_Articolo}" required/>
			<!-- MARCA -->
			<div class="form-group">
				<label class="col-md-1 control-label">Marca</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"> <i
							class="glyphicon glyphicon-tag"></i>
						</span> <input type="text" class="form-control" id="marca"
							th:field="*{marca}" required />
					</div>
				</div>
			</div>

			<!-- MODELLO -->
			<div class="form-group">
				<label class="col-md-1 control-label">Modello</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"> <i
							class="glyphicon glyphicon-tag"></i>
						</span> <input type="text" class="form-control" id="modello"
							th:field="*{modello}" required>
					</div>
				</div>
			</div>

			<!-- PREZZO -->
			<div class="form-group">
				<label class="col-md-1 control-label">Prezzo</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"> <i
							class="glyphicon glyphicon-euro"></i>
						</span> <input type="text" class="form-control" id="prezzo"
							th:field="*{prezzo}" required>
					</div>
				</div>
			</div>
			<!-- BUTTON -->
			<div class="row">
				<div class="col-md-4 col-md-offset-1">
					<button type="submit" class="btn btn-success">
						Salva <span class="glyphicon glyphicon-ok"></span>
					</button>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-4 col-md-offset-1">
			<input type="button" class="btn btn-warning" value="Indietro"
						onclick="window.history.back()">
			</div>
			</div>
		</form>		
	</div>
</body>
</html>
