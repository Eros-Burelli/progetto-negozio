<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:include="CDN.html">
<title>Conferma registrazione</title>
</head>
<body>
	<div th:insert="nav.html"></div>
	<div class="container">
		<h3>Accedi</h3>
		<form class="form-horizontal" method="post" th:action="@{/loginEffettivo}" th:object="${utente}">
			<!-- USERNAME -->
			<div class="form-group">
				<label class="col-md-1 control-label">Username</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"> <i
							class="glyphicon glyphicon-user"></i>
						</span> <input type="text" class="form-control" id="username" th:field="*{username}" required>
					</div>
				</div>
			</div>

			<!-- PASSWORD -->
			<div class="form-group">
				<label class="col-md-1 control-label">Password</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"> <i
							class="glyphicon glyphicon-lock"></i>
						</span> <input type="password" class="form-control" id="password" th:field="*{password}" required>
					</div>
				</div>
			</div>

			<!-- BUTTON -->
			<div class="row">
				<div class="col-md-4 col-md-offset-1">
					<button type="submit" class="btn btn-primary">
						Accedi <span class="glyphicon glyphicon-ok"></span>
					</button>
				</div>
			</div>
		</form>
		</div>

</body>
</html>
