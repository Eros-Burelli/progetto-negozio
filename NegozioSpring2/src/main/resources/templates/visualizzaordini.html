<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:include="CDN.html">
<meta charset="ISO-8859-1">
<title>Visualizzazione ordini</title>
</head>
<body>
	<div  th:insert="nav.html"></div>
	<div class="container">
		<h3>Ordini effettuati</h3>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Data</th>
					<th>Utente</th>
					<th>Totale<th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ordine:${listaOrdini}">
					<td th:text="${ordine.id_Ordine}" ></td>
					<td th:text="${ordine.data}"></td>
					<td th:text="${ordine.utente.username}"></td>
					<td th:text="${ordine.totale}"></td>
				</tr>			
			</tbody>
		</table>
	</div>
</body>
</html>
