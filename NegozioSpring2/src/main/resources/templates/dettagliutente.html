<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:include="CDN.html">
<meta charset="ISO-8859-1">
<title>Dettagli utente</title>
</head>
<body>
	<div  th:insert="nav.html"></div>
	<div class="container">
		<h3>Dati utente</h3>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Cognome</th>
					<th>Indirizzo</th>
					<th>Username<th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:object="${utente}">				
					<td th:text="${utente.nome}" ></td>
					<td th:text="${utente.cognome}"></td>
					<td th:text="${utente.indirizzo}"></td>
					<td th:text="${utente.username}"></td>
					<td></td>
					<td th:text="${utente.email}"></td>
				</tr>			
			</tbody>
		</table>
		<form th:action ="@{|/modificautente/${utente.id_Utente}|}">
			<button type="submit" class="btn btn-warning">Modifica Dati 
			<span class="glyphicon glyphicon-pencil"></span></button>
		</form>
	</div>
</body>
</html>
